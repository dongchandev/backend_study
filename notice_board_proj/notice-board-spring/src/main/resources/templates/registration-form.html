<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="/register" method="post" th:object="${member}">
    <label>사용자 이름:</label>
    <input type="text" th:field="*{membername}" /><br/>
    <label>비밀번호:</label>
    <input type="password" th:field="*{password}" /><br/>
    <input type="submit" value="가입하기" />
</form>
</body>
</html>
